<!-- This is outside of the accordion, so will always be on top of the tab -->
<div id="_twitterPanelDisabled"><br><br></div>
<div id="_twitterPanel">
<div>
    <form role="form">
        <div class="form-group" onkeypress="return event.keyCode != 13">
            <label for="postTweet">Poste einen Tweet</label>
            <button type="button" class="btn btn-primary inline pull-right" onclick="$.postTweet()">Tweet</button>
            <input type="text" maxlength="140" class="form-control" id="postTweetInput" placeholder="Tweet Text">
        </div>
    </form>
</div>

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="twitterAccordion">
    <h3>Abfrageoptionen</h3>
    <div>
        <div id="twitterPollTable" style="height: 120px; overflow: auto;" />
        <small><i>
        Bitte beachte, dass, wenn Startseiten-Zeitleisten-Abfrage aktiviert ist, wird PhantomBot keine weiteren Daten von Twitter abfragen.
        Die anderen Optionen sind nicht automatisch als deaktiviert markiert, aber PhantomBot führt die Abfrage nicht aus.
        </i></small>
        <br><br>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="pollDelayMentionsTweet">Erwähnungs-Abfrage-Verzögerung</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('polldelay_mentions')">Aktualisieren</button>
                <input type="number" min="60" class="form-control" id="polldelay_mentionsTweetInput" placeholder="Sekunden"
                       data-toggle="tooltip" title="Abfrageverzögerung in Sekunden. Minimum sind 60.">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="pollDelayRetweetsTweet">Retweets-Abfrage-Verzögerung</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('polldelay_retweets')">Aktualisieren</button>
                <input type="number" min="60" class="form-control" id="polldelay_retweetsTweetInput" placeholder="Sekunden"
                       data-toggle="tooltip" title="Abfrageverzögerung in Sekunden. Minimum sind 60.">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="pollDelayHomeTweet">Startseiten-Zeitleisten-Abfrage-Verzögerung</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('polldelay_hometimeline')">Aktualisieren</button>
                <input type="number" min="60" class="form-control" id="polldelay_hometimelineTweetInput" placeholder="Sekunden"
                       data-toggle="tooltip" title="Abfrageverzögerung in Sekunden. Minimum sind 60.">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="pollDelayUserTweet">Benutzer-Zeitleisten-Abfrage-Verzögerung</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('polldelay_usertimeline')">Aktualisieren</button>
                <input type="number" min="15" class="form-control" id="polldelay_usertimelineTweetInput" placeholder="Sekunden"
                       data-toggle="tooltip" title="Abfrageverzögerung in Sekunden. Minimum sind 15.">
            </div>
        </form>
    </div>

    <h3>Posting Optionen</h3>
    <div>
        <div id="twitterPostTable" style="height: 100px; overflow: auto;" />

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="postOnlineTweet">Stream Online Tweet</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('message_online')">Aktualisieren</button>
                <input type="text" maxlength="140" class="form-control" id="message_onlineTweetInput" placeholder="Tweet Text"
                       data-toggle="tooltip" title="Tags: (game) (twitchurl)">
            </div>
        </form>
    
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="postGameChangeTweet">Spielwechsel Tweet</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('message_gamechange')">Aktualisieren</button>
                <input type="text" maxlength="140" class="form-control" id="message_gamechangeTweetInput" placeholder="Tweet Text"
                       data-toggle="tooltip" title="Tags: (game) (twitchurl)">
            </div>
        </form>
    
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="postAutoUpdateTweet">Automatischer Stream Status Tweet</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('message_update')">Aktualisieren</button>
                <input type="text" maxlength="140" class="form-control" id="message_updateTweetInput" placeholder="Tweet Text"
                       data-toggle="tooltip" title="Tags: (game) (twitchurl) (uptime)">
            </div>
        </form>

        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="postDelayUpdateTweet">Auto Post Aktualisierungs Verzögerung</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateDataTwitter('postdelay_update')">Aktualisieren</button>
                <input type="number" min="180" class="form-control" id="postdelay_updateTweetInput" placeholder="Minutes"
                       data-toggle="tooltip" title="Post Verzögerung in Minuten. Minimum sind 180.">
            </div>
        </form>
    </div>
</div>
</div>

<!-- Run the Acordion -->
<script>$("#twitterAccordion").accordion( { clearStyle: true, heightStyle: "panel", icons: null } );</script>
<script>$('[data-toggle="tooltip"]').tooltip({ trigger: 'hover' });</script>
<script>handleInputFocus();</script>
