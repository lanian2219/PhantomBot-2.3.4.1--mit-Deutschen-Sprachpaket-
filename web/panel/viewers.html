<!-- This is outside of the accordion, so will always be on top of the tab -->

<!-- Accordion object.  Each section is separated by an <h3 /> header and the content is to be enclosed in <div />.  -->
<div id="viewersAccordion">
    <h3>Administratoren</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserAdmin">Zu Administrator befördern</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Admin')">Befördern</button>
                <input type="text" class="form-control" id="promoteUserAdmin" placeholder="Benutzername" />
                <br>
                <label for="unPromoteUserAdmin">Administrator degradieren</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Admin')">Degradieren</button>
                <input type="text" class="form-control" id="unPromoteUserAdmin" placeholder="Benutzername" />
            </div>
            <div>
                <div id="viewersAdminList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>

    <h3>Moderatoren</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserMod">Zu Moderator befördern</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Mod')">Befördern</button>
                <input type="text" class="form-control" id="promoteUserMod" placeholder="Benutzername" data-toggle="tooltip" title="Stelle sicher, dass du den Benutzer auch in deinem Kanal mit '/mod' zu einem Moderator machst." />
                <br>
                <label for="unPromoteUserMod">Moderator degradieren</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Mod')">Degradieren</button>
                <input type="text" class="form-control" id="unPromoteUserMod" placeholder="Benutzername" data-toggle="tooltip" title="Stelle sicher, dass du den Benutzer auch in deinem Kanal mit '/unmod' den Moderator wegnimmst." />
            </div>
            <div>
                <div id="viewersModList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>

    <h3>Abonnenten</h3>
    <div>
        <form role="form">
            <!-- Can't promote to sub. We get this from Twitch and GameWisp 
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserSub">Promote to Subscriber</label>

                <input type="text" class="form-control" id="promoteUserSub" placeholder="Username"

                <br>
                <label for="unPromoteUserSub">Demote from Subscriber</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Sub')">Demote</button>
                <input type="text" class="form-control" id="unPromoteUserSub" placeholder="Username" data-toggle="tooltip" title="This will probably reset if the user is subscribed to the channel." />
            </div> -->
            <div>
                <div id="viewersSubList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>

    <h3>Spender</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserDonator">Zu Spender befördern</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Donator')">Befördern</button>
                <input type="text" class="form-control" id="promoteUserDonator" placeholder="Benutzername" />
                <br>
                <label for="unPromoteUserDonator">Spender degradieren</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.demoteUser('Donator')">Degradieren</button>
                <input type="text" class="form-control" id="unPromoteUserDonator" placeholder="Benutzername" />
            </div>
            <div>
                <div id="viewersDonatorList" style="height: 420px; overflow: auto;" />
            </div>
        </form>
    </div>

    <h3>Stammzuschauer</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="promoteUserReg">Zu Stammzuschauer befördern</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.updateUserPerm('Reg')">Befördern</button>

        </form>
    </div>

    <h3>Zuschauer</h3>
    <div>
        <form role="form">
            <div class="form-group" onkeypress="return event.keyCode != 13">
                <label for="fixFollower">Folgen erzwingen</label>
                <button type="button" class="btn btn-primary inline pull-right" onclick="$.fixFollower()">Aktualisieren</button>
                <input type="text" class="form-control" id="fixFollower" placeholder="Benutzername" data-toggle="tooltip" title="Dadurch wird das Herz neben dem Benutzernamen aufleuchten." />

</div>
